<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Path,Text,Stroking</title>
</head>
<body>


    <h2>SVG Path :-</h2>


<svg height="210" width="500">
    <path d="M150 0 L75 200 L225 200 Z"/>
</svg>



<svg height="210" width="500">
    <path d="M100 0 S 150 200 300 0" stroke="pink" fill="none" stroke-width="6"/>
</svg>


<hr>



<h2>SVG Text :-</h2>


<svg height="40" width="250">
<text x="0" y="15" fill="red">I Love SVG!</text>
</svg>



<svg height="60" width="300">
    <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I Love SVG!</text>
    </svg>
    

    <hr>



<h2>SVG Stroke :-</h2>

<h5>SVG Stroke</h5>
<svg height="80" width="300">
    <g fill="none">
        <path stroke="red" d="M5 20 L215 0"/>
        <path stroke="black" d="M5 40 L215 0"/>
        <path stroke="blue" d="M5 60 L215 0"/>
    </g>
</svg>




<h5>SVG Stroke-width</h5>
<svg height="80" width="300">
    <g fill="none" stroke="red">
        <path stroke-width="2" d="M5 20 L215 20"/>
        <path stroke-width="5" d="M5 40 L215 40"/>
        <path stroke-width="7" d="M5 60 L215 60"/>
    </g>
</svg>
        





<h5>SVG Stroke-linecap</h5>
<svg height="80" width="300">
    <g fill="none" stroke="red" stroke-width="7">
        <path stroke-linecap="butt" d="M5 20 L215 20"/>
        <path stroke-linecap="round" d="M5 40 L215 40"/>
        <path stroke-linecap="square" d="M5 60 L215 60"/>
        
    </g>
</svg>
     


<h5>SVG Stroke-dasharray</h5>

<svg height="80" width="300">
    <g fill="none" stroke="red" stroke-width="7">
        <path stroke-dasharray="5,5" d="M5 20 L215 20"/>
        <path stroke-dasharray="10,10" d="M5 40 L215 40"/>
        <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 L215 60"/>
        
    </g>
</svg>
     


 

</body>
</html>
