<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation API</title>
</head>

<body>


    <h2>Example of Geolocation API</h2>
    <hr>


    <p>Click the button to get your location :</p>

    <button onclick="getLocation()">Get Location</button>

    <p id="result"></p>

    




    <script>
        var x = document.getElementById("result");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                x.innerHTML = "GEO Location is not supported by the browser."
            }
        }


        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + "<br> Longitude: " + position.coords.longitude;
        }



        function showError(error) {
switch(error.code){
    case error.PERMISSION_DENIED:
        x.innerHTML = "User has denied request for geolocation"
        break;
        case error.POSITION_UNAVAILABLE :
        x.innerHTML ="Location information is unavailable"
        break;
case error.TIMEOUT:
    x.innerHTML ="Request time out"
    break;
    case error.UNKNOWN_ERROR:
        x.innerHTML = " An Unknown Error Occured"
        break;
}
        }

    </script>
</body>

</html>
