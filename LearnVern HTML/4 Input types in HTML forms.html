<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types in html forms</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>
                <h2> Registration Form</h2>
            </legend>
            <br>
            <label for="">First Name : </label>
            <input type="text" name="firstname"><br><br>

            <label for="">Last Name : </label>
            <input type="text" name="lastname"><br><br>

            <label for="">User Name : </label>
            <input type="text" name="username"><br><br>


            <label for="">Password: </label>
            <input type="password" name="password"><br><br>


            <label for="">Gender: </label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other <br><br>


            <input type="checkbox" name="sportscricket" value="cricket">Cricket
            <input type="checkbox" name="sportskabaddi" value="Kabaddi">Kabaddi
            <input type="checkbox" name="sportsvolleyball" value="volleyball">Volleyball

            <br><br>

            <input type="file" name="File">

            <br><br>
            <label for="">Color : </label>
            <input type="color" name="color">

            <br><br>

            <label for="">Date : </label>

            <input type="date" name="Birthdate">

            <br><br>

            <label for="">Date - Time : </label>

            <input type="datetime-local" name="Date">

            <br><br>

            <label for="">Month : </label>

            <input type="month" name="month">

            <br><br>

            <label for="">Mobile Number : </label>

            <input type="number" name="Mobile Number">

            <br><br>

            <label for="">URL : </label>

            <input type="url" name="url">

            <br><br>

            <label for="">Week : </label>

            <input type="week" name="week">

            <br><br>

            <label for="">Search : </label>

            <input type="search" name="search">

            <br><br>

            <label for="">Contact Number : </label>

            <input type="tel" name="Contact Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <br><br>

            <input type="reset" value="Reset">

            <input type="Submit" value="Submit">

            <input type="image" alt="Submit" src="" width="100px">

        </fieldset>
    </form>
</body>

</html>
