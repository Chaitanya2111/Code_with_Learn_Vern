<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Gradient</title>
</head>
<body>
  <h2>Linear Gradient :-</h2>  

  <svg height="150" width="400">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:yellow" />
<stop offset="100%" style="stop-color:aqua" />

        </linearGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)"/>

  </svg>







  <svg height="150" width="400">
    <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:yellow" />
<stop offset="100%" style="stop-color:aqua" />

        </linearGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)"/>

  </svg>








  <svg height="150" width="400">
    <defs>
        <linearGradient id="grad3" x1="40%" y1="50%" x2="100%" y2="70%">
<stop offset="0%" style="stop-color:yellow" />
<stop offset="100%" style="stop-color:rgb(0, 255, 85)" />

        </linearGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad3)"/>
<text fill="#fff" x="150" y="80" font-size="30"> Chaitanya</text>
  </svg>





  <hr>



  <h2>Radial Gradient :-</h2>  


  <svg height="150" width="400">
    <defs>
        <radialGradient id="grad4" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
<stop offset="0%" style="stop-color:rgb(38, 0, 255)" />
<stop offset="100%" style="stop-color:rgb(255, 0, 230)" />

        </radialGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad4)"/>

  </svg>


</body>
</html>
