<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SVG</title>
</head>
<body>

    <h2>SVG :- Scalable Vector Graphics</h2>


    
    <h3>SVG Circle</h3>
    <svg width ="100" height = "100">
<circle cx ="50" cy ="50" r ="40" stroke ="red" stroke-width ="4" fill="yellow"/>
    </svg>



    <h3>SVG Ellipse</h3>
    <svg width ="500" height = "200">
        <ellipse  cx="200"  cy="80"  rx="70" ry="50" style="fill:green; stroke:rgb(246, 255, 0); stroke-width:2"  />
    </svg>




    <h3>SVG Rectangle</h3>
    <svg width="500" height="400">
        <rect width="500" height="400" stroke="blue" stroke-width="4" fill="pink"/>
    </svg>





    <h3>SVG Line</h3>
<svg height = "210"  width="500">
    <line  x1="0" y1="0" x2="200" y2="200" style="stroke:blue;stroke-width:2"/>
</svg>







<h3>SVG Polygon</h3>
<svg height = "210"  width="500" >
    <polygon  points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1"  />
</svg>




<h3>SVG Polyline</h3>
<svg height = "210"  width="500">
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:violet;strokr-width:3;"/>
</svg>


</body>
</html>
