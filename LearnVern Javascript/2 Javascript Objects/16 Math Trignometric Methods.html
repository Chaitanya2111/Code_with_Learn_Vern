<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Trignometric</title>
</head>
<body>
<script>
    var  h = 2.5;

    document.write('<h3>Hyperbolic Trignometric values</h3>');

    document.write(Math.cosh(h));
    document.write('<br>');
    document.write(Math.sinh(h));
    document.write('<br>');
    document.write(Math.tanh(h));
    document.write('<br>');


    document.write('<h3>Trignometric values</h3>');


    document.write(Math.cos(h));
    document.write('<br>');
    document.write(Math.sin(h));
    document.write('<br>');
    document.write(Math.tan(h));
    document.write('<br>');


    document.write('<h3>Radian Trignometric values</h3>');

document.write(Math.acos(h));
    document.write('<br>');
    document.write(Math.asin(h));
    document.write('<br>');
    document.write(Math.atan(h));
    document.write('<br>');

</script>
</body>
</html>
