<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
    <style>
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Math -Methods</h2>

    <script>

        document.write("<h3>1) abs():-")
        document.write("<br>")
        document.write("<br>")


        var a = -4;

        document.write(Math.abs(a));
        document.write("<br>")
        document.write("<br>")
        document.write(Math.abs(4));
        document.write("<br>")
        document.write("<br>")
        document.write(Math.abs([]));
        document.write("<br>")
        document.write("<br>")
        document.write(Math.abs([2, 8]));
        document.write("<br>")
        document.write("<br>")
        document.write(Math.abs(null));
        document.write("<br>")
        document.write("<br>")
        document.write(Math.abs());




        document.write("<hr>")



        document.write("<h3>2) ceil():-")

        document.write("<br>")
        document.write("<br>")

        var b = 7.2;

        document.write(Math.ceil(b))

        document.write("<br>")
        document.write("<br>")

        document.write(Math.ceil(-7.2))

        document.write("<hr>")









        document.write("<h3> 3) exp():-")
        document.write("<br>")
        document.write("<br>")


        var c = 4
        document.write(Math.exp(c));

        document.write("<hr>")





        document.write("<h3> 4) floor():-")
        document.write("<br>")
        document.write("<br>")

        var d = 6.5;
        document.write(Math.floor(d))
        document.write("<hr>")




        document.write("<h3> 5) log():-")
        document.write("<br>")
        document.write("<br>")


        var e = 0;
        document.write(Math.log(e))

        document.write("<br>")
        document.write("<br>")

        document.write(Math.log(7))
        document.write("<hr>")




        document.write("<h3> 6) max():-")
            document.write("<br>")
            document.write("<br>")

            var f =(5,8,67,222);
            
            document.write(Math.max(f));
            document.write("<hr>")



            

        document.write("<h3> 7) min():-")
            document.write("<br>")
            document.write("<br>")


            var g =(6,7,5,3,2);
            document.write(Math.min(g));
            document.write("<hr>")

    </script>
</body>

</html>
