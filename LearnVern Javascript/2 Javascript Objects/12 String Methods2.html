<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String MEthods 2</title>
</head>

<body>
    <h2>String Methods :-</h2>
    <hr>


    <h3>1) replace() :-</h3>
    <script>
        str = " I am Chaitanya ";

        document.write(str.replace('Chaitanya', 'Sonu'))
    </script>
    <hr>







    <h3>2)substr() :-</h3>
    <script>
        str = "Hello!! Html,CSS,Javascript,Bootstrap,React-Js,Node-js";

        document.write(str.substr(13))
        document.write("<br>")
        document.write(str.substr(13, 10))
    </script>
    <hr>








    <h3>3)subString() :-</h3>
    <script>
        str = "Hello!! Html,CSS,Javascript,Bootstrap,React-Js,Node-js";

        document.write(str.substring(8))
    </script>
    <hr>







    <h3>4) slice() :-</h3>
    <script>
        str = "Hello!! Html,CSS,Javascript,Bootstrap,React-Js,Node-js";

        document.write(str.slice(11))
        document.write(str.slice(11, 30))

    </script>
    <hr>






    <h3>5) toLowerCase() :-</h3>
    <script>
        str = "HII I AM CHAITANYA";

        document.write(str.toLowerCase());
    </script>
    <hr>





    <h3>6) toLocaleLowerCase() :-</h3>
    <script>
        str = "HII I AM CHAITANYA";

        document.write(str.toLocaleLowerCase());
    </script>
    <hr>






    <h3>7) toUpperCase() :-</h3>
    <script>
        str = "hii i am chaitanya"

        document.write(str.toUpperCase());

    </script>
    <hr>





    <h3>7) toLocaleUpperCase() :-</h3>
    <script>
        str = "hii i am chaitanya"

        document.write(str.toLocaleUpperCase());

    </script>
    <hr>






    <h3>8) toString() :-</h3>
    <script>
        str = "Hello!! Html,CSS,Javascript,Bootstrap,React-Js,Node-js";

        document.write(str.toString());
    </script>
    <hr>







    <h3>9) valueOf() :-</h3>
    <script>
        str = new String("This string is defined using object");

        document.write(str.valueOf());
    </script>
    <hr>






    <h3>10) split() :-</h3>
    <script>
        str = "hii i am chaitanya";

        document.write(str.split(" "));

    </script>
    <hr>








    <h3>11) trim() :-</h3>
    <script>
        str = "       this is a  string without space      ";

        document.write(str.trim());
    </script>




</body>

</html>
