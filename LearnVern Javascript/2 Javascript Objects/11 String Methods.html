<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Methods</title>
</head>

<body>
  <h2>String Methods :-</h2>
  <hr>



  <h3>1) charAt() :-</h3>
  <script>

    var str = "My name is Chaitanya Shashikant Raut";

    document.write("Character at 11th position : " + str.charAt(11));
  </script>
  <hr>





  <h3>2) charCodeAt() :-</h3>
  <script>
    var str = "My name is Chaitanya Shashikant Raut";

    document.write("Character code at 11th position : " + str.charCodeAt(11));

  </script>
  <hr>





  <h3>3) concat() :-</h3>
  <script>
    str = "Hello!!"
    str1 = "What is your name?"


    document.write("Concatanated String is : " + str.concat(str1));
  </script>
  <hr>





  <h3>4) indexOf() :-</h3>
  <script>
    var str = "My name is Chaitanya Shashikant Raut";


    document.write("Index of 't' in str is : " + str.indexOf('t'))
  </script>
  <hr>







  <h3>5) lastIndexOf() :-</h3>
  <script>
    var str = "My name is Chaitanya Shashikant Raut";

    document.write("Last Index of 'R' in str is : " + str.lastIndexOf('R'))

  </script>
  <hr>






  <h3>6) search() :-</h3>
<script>
var str = "we are learning javascript. Javascript is a wonderful Scripting language.";

document.write("Check if 'javascript' exists in str : " + str.search('javascript'))
</script>
<hr>






<h3>7) match() :- </h3>
<script>
var str = "we are learning javascript. Javascript is a wonderful Scripting language.";

document.write("Match if 'java' exists in str : " + str.match('java'))


</script>


</body>

</html>
