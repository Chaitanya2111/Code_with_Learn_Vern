    <title>String In Javascript</title>
</head>
<body>


    <h3>By String Literal</h3>
 <script>
var str ="Hello";
var str1 ="How are you?"

document.write(str + " " + str1);
 </script>   
 <hr>




 <h3>By String object (Using new keyword)</h3>
 <script>
   var  str2 = new String("I am fine");


    document.write(str2);
 </script>
</body>
