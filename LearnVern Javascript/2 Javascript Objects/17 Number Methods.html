<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>
<body>
    <script>

        document.write("<h3>1)isFinite()</h3>")
        document.write("<br>")
        document.write(Number.isFinite(5))
        document.write("<br>")
        document.write(Number.isFinite(-2))
        document.write("<br>")
        document.write(Number.isFinite("hello"))



        document.write("<h3>2)isInteger()</h3>")
        document.write("<br>")
        document.write(Number.isInteger(10))
        document.write("<br>")
        document.write(Number.isInteger("hello"))
        document.write("<br>")
        document.write(Number.isInteger(Infinity))
        document.write("<br>")
        document.write(Number.isInteger(-Infinity))
        document.write("<br>")
        document.write(Number.isInteger(NaN))
        document.write("<br>")




        document.write("<h3>3)parseFloat()</h3>")
        document.write("<br>")
        document.write(Number.parseFloat("2"))
        document.write("<br>")
        document.write(Number.parseInt("hello"))
        document.write("<br>")



        document.write("<h3>4)tostring()</h3>")
        document.write(Number.toString(2))


    </script>
</body>
</html>
