<h3>1) sort() :-</h3>
<script>
    var num = [5,6,7,3,7,2,1];
    var  languages = ["Html","Css","Java","Bootstrap","Python"];


    document.write(num.sort());
    document.write("<br>");
    document.write(languages.sort());

</script>
<hr>




<h3>2) splice() :- array.splice(start,delete,....element)</h3>
<script>
    var weekdays = ["Monday","Tuesday","Thursday","Friday"];

    var addWednesday = weekdays.splice(2,0,"Wednesday");

    document.write(weekdays);


    document.write("<br>");

    var weekdays = ["Monday","Tuesday","Saturday","Sunday","Thursday","Friday"];

    var addWednesday = weekdays.splice(2,2,"Wednesday");
    document.write(weekdays);

</script>
<hr>






<h3>3) toLocalString() :-</h3>
<script>
    var weekdays = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];

    var str = weekdays.toLocaleString();

    document.write(str);

</script>
<hr>

document.write(weekdays.toString())

<h3>6) values() :-</h3>
<script>
    var weekdays = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
    var valuesArray = weekdays.values();

    for(value of valuesArray){
        document.writeln(value)
    }
