<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>FORM</legend>
            telephone number :- <input type="text" id="tele"><span id="tele1"></span>
            <br>
            <br>
            <button onclick="onClick()">clk</button>
        </fieldset>
    </form>

    <script>
        function onClick() {
            var telephone = document.getElementById('tele').value;

            if (isNaN(telephone)) {
                document.getElementById('tele1').innerHTML = "Entered Telephone Number is not correct."
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>

</html>
