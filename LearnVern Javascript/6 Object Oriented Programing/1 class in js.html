<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
</head>
<body>
    <script>
        class Employe{
            constructor(id,name){
                this.id = id,
                this.name =name
            }


            details(){
                document.write(this.id + "  " + this.name)
            }
        }

        let emp = new Employe(21,"Chaitanya");
        emp.details();

        let emp1 = new Employe(22,"Ranjit");
        emp1.details();



        //---------------------------------------------------------------------------//

        // Hoisting not supported

        var object1 = new Employee(1,"ABC");
		object1.details();

		var object2 = new Employee(2,"DEF");
		object2.details();
		
		class Employee{
			constructor(id,name){
				this.id = id;
				this.name = name;
			}
			details(){
				document.writeln(this.id + " " + this.name + "<br>");
			}
		}


        //------------------------------------------------------------------------------------//

        
    </script>
</body>
</html>
