<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>

<body>
    <script>
// Constructor without parameter
        class Student {

            constructor() {
                this.id = 100;
                this.name = "Aa"
            }
        }


        let std = new Student();
        document.write(std.id + " " + std.name)

        //----------------------------------------------------------------------------------------------------------------------//

        // Constructor without parameter

        class Employe{
            constructor(id,name){
                this.id = id,
                this.name =name
            }


            details(){
                document.write(this.id + "  " + this.name)
            }
        }

        let emp = new Employe(21,"Chaitanya");
        emp.details();

    </script>
</body>

</html>
