<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finally</title>
</head>

<body>
    Enter value between 5 to 10 :- <input type="text" id="id1">
    <br><br>
    <button onclick="onClick()">Click me ()</button>
    <br><br>
    <p id="message"></p>
    <br><br>
    <p id="input1"></p>


    <script>
        function onClick() {
            var message = document.getElementById("message");
            message.innerHTML = "";

            var input = document.getElementById("input1");

            var x = document.getElementById("id1").value;

            try {
                if (x == "") throw "is Empty";
                if (isNaN(x)) throw "is not a number";
                if (x > 10) throw "number is greater than 10";
                if (x < 5) throw "number is less than 5";

            } catch (e) {
                message.innerHTML = e;
            } finally {
                input.innerHTML = "input value :-" + x;
            }
        }
    </script>
</body>

</html>
