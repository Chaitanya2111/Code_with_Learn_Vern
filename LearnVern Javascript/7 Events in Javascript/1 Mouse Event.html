    <p style="height: 100px; width: 150px; border: 1px solid black;" id="ptag" onmouseover="onMouseover()" onmouseout="onMouseout()">p</p>

    <p onmouseup="onMouseup()" onm
    ousemove="onMousemove()" style="height: 100px; width: 150px; border: 2px dotted red;" id="p1"></p>
    <script>

// 1] onclick()

function onClick(){
    document.getElementById('ptag').style.background = "red";
}

function onMouseover(){
    document.body.style.background ="yellow"
}

function onMouseup(){
document.getElementById('p1').style.background ="grey"
}

function onMousemove(){

}
