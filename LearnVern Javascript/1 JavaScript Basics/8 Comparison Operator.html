
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

var x = 10;
var y = 20;
var z = 10;
var w = 10;


document.write("<h3>Comparison Operators</h3>");

if(x == z){
    document.write("x == z is true");
}
document.write("<br>");

if(x === w){
    document.write("x === w is true");

}
document.write("<br>");

if(x != y){
    document.write("x and y are not same");

}
document.write("<br>");

if(x !== y){
    document.write("x and y are not same");

}
document.write("<br>");

if(y > x){
    document.write("y is greater than x");

}
document.write("<br>");

if(z >= x){
    document.write("z is greater than or equl to x");

}
document.write("<br>");

if (x < y){
    document.write("x is less than y");

}
document.write("<br>");

if (x <= y){
    document.write("x is less than or equal to y");

}



   </script> 
</body>
</html>
