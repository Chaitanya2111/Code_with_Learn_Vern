<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <script>
         var a = 10;
         var b = 6;
         document.write("<h3> Arithmetic Operators</h3>")

         document.write(a+b);//summation
         document.write("<br>")
         document.write("<br>")
         document.write(a-b);//subtraction
         document.write("<br>")
         document.write("<br>")
         document.write(a*b);//multiplication
         document.write("<br>")
         document.write("<br>")
         document.write(a/b);//division
         document.write("<br>")
         document.write("<br>")
         document.write(a%b);//modulus
         document.write("<br>")
         document.write("<br>")
         document.write(++a)//increment
         document.write("<br>")
         document.write("<br>")
         document.write(--b)//decrement


    </script>
</body>
</html>
