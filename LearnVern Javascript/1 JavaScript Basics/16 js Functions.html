<body>
    <h3> Function without parameter</h3>
    <script>
        // Function without parameter

        function showMe() {
            alert("hey chaitanya button  is clicked")
        }
    </script>

    <button onclick="showMe()">Alert!</button>

<h3> Function with parameter</h3>

    <script>
        // function with parameter

function calculate(num){
alert(num*num);
}
    </script>

    <button onclick="calculate(2)">value of square 2 is</button>
    <hr>
    <hr>
<hr>




<h3> Function with return value</h3>


<script>
    // function with return value

    function info(){
        return " Hello! i am chaitanya";
    }
    document.write(info());
</script>

</body>
