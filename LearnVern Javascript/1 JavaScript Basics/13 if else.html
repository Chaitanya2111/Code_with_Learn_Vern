    <script>

        // if statement

            document.write("My name is chaitanya")

// if else  statement 

var marks = 50;

document.write("<h3>Example of if .... else statement</h3>")

if(marks >= 50){
    document.write("student is pass")
}else{
    document.write("students is fail ")
}

document.write("<br>")


// if...else..if statement

var day = 2;


document.write("<h3>Example of if .. else..if statement</h3>")

if(day == 1){
    document.write("today is monday");
}else if(day == 2){
    document.write("today is tuesday");
}else if(day == 3){
    document.write("today is wen");
}else if(day == 4){
    document.write("today is thu");
}else if(day == 5){
    document.write("today is fri");
}else if(day == 6){
    document.write("today is sat");
}else if(day == 7){
    document.write("today is sun");
} 
else{
    document.write("please enter valid input between 1 to 7");
}

    </script>
