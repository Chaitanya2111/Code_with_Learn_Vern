<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-primitive data types</title>
</head>
<body>
    <script>
// below position declared about variable Arrays
document.write("<h3>Example of Array</h3>");

var car = ["Ertiga","Alto","Swift"];

document.write(car[0]);
document.write("<br>");
document.write(car[1]);
document.write("<br>");
document.write(car[2]);
document.write("<br>");
document.write("<br>");
document.write("<br>");
document.write("<br>");

// below position declared about variable objets
document.write("<h3>Example of Object</h3>");

var person ={
    firstname : "chaitanya",
    lastname : "raut",
    age : 24,
};

document.write(person.lastname);
document.write("<br>");

document.write(person.firstname + "with age" + person.age);
    </script>
</body>
</html>
