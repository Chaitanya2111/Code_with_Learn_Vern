<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Operator</title>
</head>
<body>
    <script>
// conditional operator

var x = true;
var y =  false;
document.write("<h3>Special Operator</h3>")
var z = x ? 2 : 4;
document.write("value of z: " + z);


document.write("<br>");

//comma operator

let a = (1,2,3);
document.write("value of a: " + a);


document.write("<br>");

// Delete Operator

var person ={
    firstname : "chaitanya",
    lastname : "raut",
    age : 24,
};

delete person.lastname;
document.write("Deleted Lastname from the object: " + person.lastname);

document.write("<br>");

// In operator

var z = 'age'  in person ? true : false;
document.write("<br>");
document.write("if age exists in object 'person' : " + z);

document.write("<br>");

// instanceof operator

document.write("if person is instance of object: " + (person instanceof Array));

document.write("<br>");


// new operator

class abc{

}

var abb = new abc();

document.write("<br>");

// typeof operator

document.write("type of  x is : " + (typeof x))

document.write("<br>");


// void operator

javascript: void func();; 
    </script>
</body>
</html>
