    <h2> Following Are Javascript Function Methods</h2>

    <h3>Method 1 :- call()</h3>
    <script>
        function Emp(id, name) {
            this.id = id;
            this.name = name;
        }

        function PermanentEmp(id, name) {
            Emp.call(this, id, name);
        }

        function TemporaryEmp(id, name) {
            Emp.call(this, id, name);
        }


        var pEmp = new PermanentEmp(1, "Chaitanya Raut");
        var tEmp = new TemporaryEmp(2, "Ranjit Jadhav");

        document.write(pEmp.id + " " + pEmp.name);
        document.write("<br>")
        document.write("<br>")
        document.write(tEmp.id + " " + tEmp.name);

    </script>

    <hr>
    <hr>




<h3>Method 2 :-apply()</h3>
<script>
var arr = [3,5,7,9,7,10];

var max = Math.max.apply(null,arr);
var  min = Math.min.apply(null,arr);

document.write(max)
document.write("<br>")
document.write("<br>")
document.write(min)

</script>

<hr>
<hr>


<h3>Method 3 :- bind()</h3>
<script>
     var website ={
        name : "LearnVern",
        getName : function(){
            return this.name
        }
     }

var unboundGetName = website.getName;
var boundGetName = unboundGetName.bind(website);


    //  document.write(website.getName());
    document.write(boundGetName())
</script>

<h3>Method 4 :- toString()</h3>
<script>

    document.write(add.toString());
