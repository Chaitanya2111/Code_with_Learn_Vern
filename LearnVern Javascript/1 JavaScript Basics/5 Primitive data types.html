<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive data types</title>
</head>
<body>
    <script>
        var x = "hello"  // string variable
        var num = 100 // number variable
        var a = true  // boolean value with true
        var b = false // boolean value with false
       
        var y; // undefined variable
        document.write(y);

        var z = ''; // null variable
        document.write("<br>")
        document.write(z);


        var z = ''
        console.log(typeof z);
    </script>
</body>
</html>
