<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style >
    .light{
        position: relative;
        width: 160px;
        height: 80px;
        background: #b11c1c;
        border-bottom-right-radius: 80px;
        border-bottom-left-radius: 80px;
    }

    .light:before{
        content: '';
        position: absolute;
        top: -20px;
        width: 100px;
        height: 40px;
        background: #fdff60;
        border-radius: 50%;
        border: 10px solid #9e0303;
        box-sizing: border-box;


    }

    .light:after{
        content: '';
        position: absolute;
        top: calc(-65%);
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 50px;
border-radius: 50%;
background: #fff;
box-shadow: 0 0 0 5px #eff000,
            0 0 0 10px rgba(255,255,255,.2);
filter: blur(5px);            
animation: animate 2s linear infinite;
transform-origin: bottom;
    }

    @keyframes animate{
        0%{
            transform: translateX(-50%) scaleY(1)rotate(0deg);
        }
        25%{
            transform: translateX(-50%) scaleY(1.4)rotate(10deg);
        }
        50%{
            transform: translateX(-50%)
            scaleY(1)rotate(0deg);
        }
        75%{
            transform: translateX(-50%)
            scaleY(1)rotate(-10deg);
        }
        100%{
            transform: translateX(-50%)
            scaleY(1)rotate(0deg);
        }
    }
</style>
<body>
    <div class="light"></div>
</body>
</html>
